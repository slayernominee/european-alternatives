# DEPLOYMENT WORKFLOW
#
# dist/ is gitignored so developers never commit build artifacts manually.
# This workflow handles it: on every push to main it builds the project,
# force-commits dist/ back to main (with [skip ci] to avoid loops), and
# then deploys to GitHub Pages.
#
# Hostinger auto-pulls from main and serves static files from dist/.
# GitHub Pages gets the same build via the upload-pages-artifact action.
#
# TL;DR: just push source changes â€” dist/ takes care of itself.

name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit dist to main (for Hostinger)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/
          if git diff --cached --quiet; then
            echo "No dist changes to commit"
          else
            git commit -m "chore: rebuild dist artifacts [skip ci]"
            git push
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
